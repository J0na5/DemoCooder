# Discover section
discover.keyFeatures.titleOne=Alles Binnen Handbereik
discover.keyFeatures.titleTwo=Hergebruik Uw Werk
discover.keyFeatures.titleThree=Op Maat Van Ieder Project
discover.keyFeatures.titleFour=Sharing Is Caring

discover.keyFeatures.contentPartOne=Achter data en gegevens van uw project zoeken kan een tijdrovende taak zijn en veroorzaakt bovendien stress. \
  Door uw data centraal op één paats te bewaren heeft u altijd toegang tot de juiste informatie waar u zich ook bevindt. Een project ter plaatse meenemen zo eenvoudig als uw laptop, \
  tablet of smartphone meenemen.
discover.keyFeatures.contentPartTwo=Iedereen komt in zijn of haar carrière gelijkaardige problemen tegen als dat hij of zij eerder al heeft aangepakt. \
  Dezelfde problemen opnieuw van scratch aanpakken is zinloos. Daarom leidt Processbyte u doorheen een modulaire aanpak van uw projecten, \
  zodat u later eerder ontworpen onderdelen kan hergebruiken alsof u met een blokkendoos speelt. Zo bespaart u tijd die u kan gebruiken om nieuwe uitdagingen aan te gaan.
discover.keyFeatures.contentPartThree=Elk project is anders en vereist bovendien een specifieke aanpak. \
  U kan Processbyte per project volledig naar uw hand zetten, zo kan u verschillende fases naar hartenlust toevoegen en/of weglaten, \
  uw project al dan niet verder opdelen in clusters en nog veel meer.
discover.keyFeatures.contentPartFour=Projectmanagement is veel meer dan enkel een project in goede banen leiden, \
  ook de stakeholders van het project moeten op de hoogte gehouden worden. Door een geavanceerd toegangsbeheer bepaalt u exact welke personen toegang hebben tot welke data van uw project. \
  Vervolgens is het op de hoogte houden van uw stakeholders even eenvoudig als uw projectdata up-to-date te houden.

# About section
about.story.title=Ons verhaal
about.vision.title=Onze Visie
about.mission.title=Onze Missie
about.team.title=Ons Team

about.story.subtitle=Hoe we op het idee achter Processbyte kwamen.
about.team.subtitle=Ons uitermate gemotiveerd team dat steeds ter uw beschikking staat, om een geweldige ervaring met Processbyte te garanderen

about.story.contentPartOne=In het voorjaar van 2014 tijdens een gezellige babbel tussen vader en zoon vertelt Luc van zijn werk als projectleider gebouwtechnieken, \
  Jonas vertelt vol passie over zijn ingenieursstudies ICT. Van het een komt het ander en we bemerken dat met software misschien een oplossing geboden kan worden aan de uitdagingen, \
  zorgen en frustraties die zo eigen zijn aan bouwprojecten.
about.story.contentPartTwo=Het idee rond Processbyte is geboren! Laten we dé software maken om projecten te beheren.
about.story.contentPartThree=Er worden ideeën gedeeld, schetsen gemaakt en mogelijkheden besproken. Maar wat eerst simpele ideeën leken, \
  blijken later grote en complexe uitdagingen. Wat startte als een hobby wordt plots een bijna fulltime bezigheid, maar we blijven volharden.
about.story.contentPartFour=Eind 2016 is een prototype klaar. Beiden waren we best trots om dit prototype voor te stellen aan mensen die dagelijks met projecten bezig zijn. \
  De vreugde steeg alleen maar als we hoorden dat ze bereid waren ons prototype te testen. Uit de eerlijke feedback die we hierover ontvingen hebben we enorm veel geleerd. \
  We zijn er onmiddellijk mee aan de slag gegaan. Er zijn functionaliteiten bijgekomen, verbeterd maar ook geschrapt. \
  We zouden met de glimlach kunnen zeggen dat de gelijkenissen tussen Processbyte en zijn prototype in mindere mate aanwezig zijn dan de verschillen. \
  Er werd niet enkel gesleuteld aan de functionaliteiten maar ook de grafische vormgeving en back-end kregen een grondige update om snelheid, prestaties en gebruiksgemak te verbeteren.
about.story.contentPartFive=In 2018 komen we na een lange periode van veel werk tot een eerste volwaardige versie van de Processbyte projectmanagement webapplicatie. \
  Processbyte is klaar om alle gebruikers bij te staan - voor, tijdens en na de uitvoering van hun projecten.
about.story.contentPartSix=Ondertussen blijven we verder werken om Processbyte te verbeteren. \
  We willen meer functionaliteiten toevoegen zodat er nog meer efficiëntie uit Processbyte gehaald kan worden waar gebruikers hun voordeel mee kunnen doen.
about.story.contentPartSeven=Ons prille idee is al lang geen hobby meer, maar een beroepspassie die we koesteren!
about.story.contentPartEight=Wij hopen van harte dat u met Processbyte uw projecten beheersbaar en overzichtelijk kan houden. \
  De uitdagingen in de projectwereld zijn groot en er is nog veel werk te doen om deze wereld leefbaar te maken voor iedereen. \
  Wij wensen jullie hierin veel succes.
about.story.contentPartNine=Luc & Jonas

about.vision.text=Onze visie is uw projecten tot in detail automatiseren voor alle betrokkenen, direct en indirect, \
  van het eerste idee doorheen het hele procestot en met de naservice.

about.mission.text=Onze missie is de kost van uw bouwprojecten te reduceren door het delen van real-time informatie, \
  het verbannen van miscommunicaties en het werkelijk behalen van deadlines.

about.team.nameOne=Jonas Gijbels
about.team.nameTwo=Luc Gijbels

about.team.textOne=Industrieel ingenieur internet computing, full-stack ontwikkelaar bij Lutec CVBA.
about.team.textTwo=Projectingenieur technieken, front-end ontwikkelaar bij Lutec CVBA

about.team.note=Onze ervaring rijkt verder dan het ICT gebeuren, ook in het opvolgen en begeleiden van projecten in de bouwkunde hebben wij een expertise opgebouwd. \
  Dankzij een goede samenwerking met onze partners, waaronder projectingenieurs, aannemers, \
  fabrikanten etc. bieden wij een unieke gebruikservaring met onze webapplicatie die u nergens anders vindt.

# Features section
features.titleOne=Op maat van ieder project
features.titleTwo=Modulaire project opbouw
features.titleThree=Gemaakt voor iedere stakeholder
features.titleFour=Vorderingen
features.titleFive=Planning
features.titleSix=Vergaderverslagen
features.titleSeven=Eenvoudig importeren en exporteren van data
features.titleEight=Bewaar en bescherm de geschiedenis

features.contentOne=Processbyte is er voor u in elke stap van het projectverloop. Aanpasbaar naar behoefte, u bepaald zelf de gewenste projectstappen.
features.contentTwo=Een modulaire aanpak bevordert de eenvoud en herbruikbaarheid van uw projecten. Elk project kan opgedeeld worden in één of meerdere clusters, \
  deze clusters bestaan uit flexibele objecten geordend in het cluster frame. Het cluster frame is eenvoudig op te bouwen en heeft bovendien een herkenbare vorm.\
  Het cluster frame helpt u uw projecten modulair op te bouwen en onderdelen van uw voorgaande projecten snel en gemakkelijk te herbruiken in nieuwe projecten.
features.contentThree=Of u nu bouwheer, projectbeheerder, aannemer, architect, studiebureau of een andere belanghebbende van het project bent, \
  Processbyte helpt u up-to-date te blijven met de meest recente informatie die voor uw functie relevant is en biedt live overzichten aan van uw projecten. \
  Zo heeft u altijd een correcte kijk op de stand van zaken. Met het geavanceerd toegangsrechten systeem hebt u volledige controle om te bepalen \
  wie wat kan lezen en wijzigen binnen uw project. De toegangsrechten kunnen bepaald worden tot op clusterniveau. U kan kiezen wie een cluster kan lezen, bewerken, \
  de planning kan bewerken en de financiële gegevens ervan mag raadplegen.
features.contentFour=Vorderingen maken kan een tijdrovende klus zijn. Bepalen hoeveel men kan vorderen voor gedeeltelijk afgewerkte doelen en als er een \
  tegenvoorstel van de tegenpartij komt is het soms zoeken naar welke bedragen aangepast zijn. Dit kan leiden tot misverstanden waar niemand beter van wordt. \
  Processbyte helpt door de nieuwe vordering in te vullen met bedragen conform de status van de planning en het gegunde bedrag. De tegenpartij kan een voorstel aanvaarden \
  of een tegenvoorstel doen. Bij tegenvoorstellen wordt duidelijk gemarkeerd welke bedragen aangepast zijn en wat hun voorgaande waarden waren.
features.contentFive=Een goede planning is de basis van een geslaagd project. Toch is een planning maken en bijhouden niet altijd evident. \
  Processbyte helpt u hierbij door de basis van de planning automatisch te genereren uit het eerder opgestelde project frame. \
  Wanneer een vordering goedgekeurd wordt met Processbyte zal de planning zichzelf automatisch bijwerken zodat deze weer gelijk loopt met de realiteit.
features.contentSix=Vergaderverslagen maken is makkelijker dan ooit. Gebruik een van de voorgedefinieerde sjablonen in Processbyte of maak zelf sjablonen \
  die u volledig naar uw hand kan zetten. Vink de personen aan die het verslag en eventuele revisies moeten ontvangen per e-mail. Het enige dat nog rest is klikken op 'verzenden'.
features.contentSeven=U kan uw data eenvoudig im- of exporteren voor gebruik in andere systemen (vb. e-Tendering, verslaggeving, etc.)
features.contentEight=De geschiedenis van de voorgaande fases blijft bewaard in de staat waarin de fase afgesloten werd. \
  Een logboek wordt bijgehouden voor elk project met daarin informatie over wie wat gewijzigd heeft op welk tijdstip.

